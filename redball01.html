<DOCTYPE html>
<html>
	<head>
		<title>Red Ball Zero One</title>
		<link rel="stylesheet" type="text/css" href="redball.css">
		<script>
			function sayhello()
			{
				alert("Hi Ilona!")
			}
			function moveright()
			{
				redball.left=redball.left +5;
			}
			function moveleft()
			{
				redball.left=redball.left -5;
			}
			function moveup()
			{
				redball.top=redball.top -5;
			}
			function movedown()
			{
				redball.top=redball.top +5;
			}
			function moverightup()
			{
				redball.left=redball.left +5;
				redball.top=redball.top -5;
			}
			function moveleftup()
			{
				redball.left=redball.left -5;
				redball.top=redball.top -5;
			}
			function moverightdown()
			{
				redball.left=redball.left +5;
				redball.top=redball.top +5;
			}
			function moveleftdown()
			{
				redball.left=redball.left -5;
				redball.top=redball.top +5;
			}
			function movesquare()
			{
				for (i = 0; i < 5; i++) { 
    				redball.left=redball.left +50;
				}
				for (i = 0; i < 5; i++) { 
    				redball.top=redball.top +50;
				}
				for (i = 0; i < 5; i++) { 
    				redball.left=redball.left -50;
				}
				for (i = 0; i < 5; i++) { 
    				redball.top=redball.top -50;
				}
			}
			function movetriangle()
			{
				for (i = 0; i < 4; i++) { 
    				redball.left=redball.left +50;
					redball.top=redball.top +100;
				}
				for (i = 0; i < 4; i++) { 
    				redball.left=redball.left -100;
				}
				for (i = 0; i < 4; i++) { 
    				redball.top=redball.top -100;
					redball.left=redball.left +50;
				}
			}
			
			function movebounce()
			{
				for (i = 0; i < 2; i++) { 
    				redball.left=redball.left +100;
					redball.top=redball.top -50;
				}
				for (i = 0; i < 2; i++) { 
    				redball.left=redball.left+50;
				}


				for (i = 0; i < 3; i++) { 
					for (j = 0; j < 4; j++) { 
    					redball.left=redball.left+50;
					}
    				redball.top=redball.top+50;
				}
				for (i = 0; i < 5; i++) { 
    				redball.left=redball.left+50;
				}


				for (i = 0; i < 7; i++) { 
    				redball.left=redball.left-100;
					redball.top=redball.top+50;
				}
				for (i = 0; i < 3; i++) { 
    				redball.left=redball.left-50;
				}
				redball.top=redball.top +5;


				for (i = 0; i < 6; i++) { 
    				redball.top=redball.top-50;
					redball.left=redball.left-50;
				}
				redball.top=redball.top-105;
			}

			function moveOctagon()
			{
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top +5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top +5;
    				redball.left=redball.left +5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.left=redball.left +5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top -5;
    				redball.left=redball.left +5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top -5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top -5;
    				redball.left=redball.left -5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.left=redball.left -5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top +5;
    				redball.left=redball.left -5;
				}

			}

			function moveX() 
			{
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top +5;
    				redball.left=redball.left -5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top -5;
    				redball.left=redball.left +5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top +5;
    				redball.left=redball.left +5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top -5;
    				redball.left=redball.left -5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top -5;
    				redball.left=redball.left -5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top +5;
    				redball.left=redball.left +5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top -5;
    				redball.left=redball.left +5;
				}
				for (i = 0; i < 20; i++) { 
    				redball.top=redball.top +5;
    				redball.left=redball.left -5;
				}

			}

		</script>
		<script src="http://lrn.icstars.org/redball.js"></script>
