<!DOCTYPE html>
<html>
<head>
	<title>		
	</title>
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script>
		var hello;
		hello = new myGame;
		function myGame() {
			this.sayHello = function() {
				console.log("Hello")
			}
			this.addBall = function() {
				var game = $("#game");
				game.append("<img id='redball' src='http://www.icstars.org/files/redball.jpg'/>");
			};
			var redball = new ball;
			redball.cssId = "redball";
			redball.imgSrc = "http://www.icstars.org/files/redball.jpg";
			redball.debug();
		}
		//end of myGame class definition
		function ball() {
			var cssId;
			var imgSrc;
			this.debug = function() {
				console.log("my id is " + this.cssId);
				console.log("my image source is " + this.imgSrc);
			};

		}
		//end of ball class definition
		</script>
</head>
<body>

	<div id="game">
			<button onclick="hello.sayHello()">Hello</button>
			<button onclick="hello.addBall()">Add Ball</button>
	</div>
</body>
</html>
