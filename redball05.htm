		<script>
			$("#up").click(function(){
  				$("#redball").animate({ "top": "-=50px" }, "slow" );
			});
			$("#left").click(function(){
  				$("#redball").animate({ "left": "-=50px" }, "slow" );
			});
			$("#down").click(function(){
  				$("#redball").animate({ "top": "+=50px" }, "slow" );
			});
			$("#right").click(function(){
  				$("#redball").animate({ "left": "+=50px" }, "slow" );
			});
			$("#leftUp").click(function(){
				$("#redball").animate({ "top": "-=50px", "left": "-=50px"}, "slow");
  			});
  			$("#rightUp").click(function(){
				$("#redball").animate({ "top": "-=50px", "left": "+=50px"}, "slow");
  			});
  			$("#leftDown").click(function(){
				$("#redball").animate({ "top": "+=50px", "left": "-=50px"}, "slow");
  			});
  			$("#rightDown").click(function(){
				$("#redball").animate({ "top": "+=50px", "left": "+=50px"}, "slow");
  			});
  			$("#square").click(function(){
  				$("#redball").animate({ "left": "+=150px" }, "slow" );
  				$("#redball").animate({ "top": "+=150px" }, "slow" );
  				$("#redball").animate({ "left": "-=150px" }, "slow" );
  				$("#redball").animate({ "top": "-=150px" }, "slow" );
  			});
  			$("#triangle").click(function(){
  				$("#redball").animate({ "top": "+=150px", "left": "+=75px"}, "slow");
  				$("#redball").animate({ "left": "-=150px" }, "slow" );
  				$("#redball").animate({ "top": "-=150px", "left": "+=75px"}, "slow");
  			});
  			$("#octagon").click(function(){
  				$("#redball").animate({ "left": "+=150px" }, "slow" );
  				$("#redball").animate({ "top": "+=150px", "left": "+=150px"}, "slow");
  				$("#redball").animate({ "top": "+=150px" }, "slow" );
  				$("#redball").animate({ "top": "+=150px", "left": "-=150px"}, "slow");
  				$("#redball").animate({ "left": "-=150px" }, "slow" );
  				$("#redball").animate({ "top": "-=150px", "left": "-=150px"}, "slow");
  				$("#redball").animate({ "top": "-=150px" }, "slow" );
  				$("#redball").animate({ "top": "-=150px", "left": "+=150px"}, "slow");
  			});
  			$("#moveX").click(function(){
  				$("#redball").animate({ "top": "+=150px", "left": "+=150px"}, "slow");
  				$("#redball").animate({ "top": "-=150px", "left": "-=150px"}, "slow");
  				$("#redball").animate({ "top": "+=150px", "left": "-=150px"}, "slow");
  				$("#redball").animate({ "top": "-=150px", "left": "+=150px"}, "slow");
  				$("#redball").animate({ "top": "-=150px", "left": "-=150px"}, "slow");
  				$("#redball").animate({ "top": "+=150px", "left": "+=150px"}, "slow");
  				$("#redball").animate({ "top": "-=150px", "left": "+=150px"}, "slow");
  				$("#redball").animate({ "top": "+=150px", "left": "-=150px"}, "slow");
  			});
  			$("#bounce").click(function(){
  				$("#redball").animate({ "top": "-=150px", "left": "+=150px"}, "slow");
  				$("#redball").animate({ "top": "+=250px", "left": "+=855px"}, "slow");
  				$("#redball").animate({ "top": "+=255px", "left": "-=855px"}, "slow");
  				$("#redball").animate({ "top": "-=255px", "left": "-=350px"}, "slow");
  				$("#redball").animate({ "top": "-=100px", "left": "+=200px"}, "slow");
  			});
  			$("#sayHello").click(function(){
  				alert("Hi Ilona!");
  			});
		</script>
</body>
</html>
